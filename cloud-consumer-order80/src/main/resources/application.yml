server:
  port: 80

spring:
  application:
    name: cloud-order-service

eureka:
  client:
    # true 表示向注册中心注册自己
    register-with-eureka: true
    # true 是否向Eureka Server检索已有注册信息， 默认true。单节点不影响，集群模式下必须设置true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      # 设置与Eureka Server交互的地址用于查询服务和注册服务
      defaultZone: http://localhost:7001/eureka